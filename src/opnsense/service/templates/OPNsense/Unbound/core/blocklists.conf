{% for blocklist in helpers.toList('OPNsense.unboundplus.dnsbl.blocklist') %}
{% if blocklist.enabled|default('0') == '1' %}
[blocklist_{{blocklist['@uuid']}}]
description={{blocklist.description}}
rcode={% if blocklist.nxdomain|default('0') == '1' %}NXDOMAIN{%else%}NOERROR{%endif%}

address={{blocklist.address|default('0.0.0.0')}}
source_nets={{blocklist.source_nets|default('')}}
cache_ttl={{blocklist.cache_ttl|default('72000')}}
{% if blocklist.type %}
{% for shortcode in blocklist.type.split(',') %}
{% if shortcode in predefined %}
blocklists.{{shortcode}}={{predefined[shortcode]}}
{% else %}
# warning: shortcode {{shortcode}} not found
{% endif %}
{% endfor %}
{% endif %}
{% if blocklist.lists %}
{% for uri in blocklist.lists.split(',') %}
blocklists.custom{{loop.index}}={{uri}}
{% endfor %}
{% endif %}
excludes.default=.*localhost$
excludes.patterns={{blocklist.allowlists}}
includes.patterns={{blocklist.blocklists}}
includes.wildcards={{blocklist.wildcards}}
{% endif %}

{% endfor %}
