# Caching settings
{% if helpers.exists('OPNsense.proxy.general.cache.local') %}
{%  if OPNsense.proxy.general.cache.local.cache_mem|default('256')|int == 0 and OPNsense.proxy.general.cache.local.enabled == '0' %}
