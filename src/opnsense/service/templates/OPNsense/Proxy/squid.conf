{% include ['OPNsense/Proxy/squid.user.alt_auth.conf', 'OPNsense/Proxy/squid.user.local_auth.conf'] %}
{% endif %}

{% include "OPNsense/Proxy/squid.acl.conf" ignore missing with context %}

